<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/53e128d3b7.js" crossorigin="anonymous"></script>
    <title>To-Do-List</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">TO-DO-LIST</h1>
        <div class="input-group w-50 mt-5 text-center">
            <input id="input-field" class="form-control"></input>
            <button id="add-btn" class="input-group-text btn btn-danger align-item-center">Add Item</button>
          </div>
          <table class="table mt-5 container">
            <thead>
              <tr>
                <th scope="col">List</th>
                <th scope="col">Description</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody id="content-container">
            
            </tbody>
          </table>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="./app.js"></script> 
</body>
</html>
